<script src="https://www.polymer-project.org/components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="https://docs-05-dot-polymer-project.appspot.com/0.5/components/core-ajax/core-ajax.html">

<polymer-element name="gauge-numeric" noscript>
  <template>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
    }
 
    
    .wrapper {
      padding: .25em .25em .25em .25em;
    }
    
    .control {
      display: flex;

    }
    
    .gauge {
      position: relative;
      border-radius: 100%;
      width: 100%;
      padding-top: 100%;
      border: 2px solid #aeaeae; 
      box-shadow: inset 0px 0px 0px 1px #fff;
      background: #aeaeae;
    }
    
    .gauge::before {
      content: "";
      position: absolute;
      top:50%;
      left:0;
      width: 100%;
      height: 1px;
      background: #fff;
      transform: rotate(18deg);
    }
    
    .gauge::after {
      content: "";
      position: absolute;
      top:50%;
      left:0;
      width: 100%;
      height: 1px;
      background: #fff;
      transform: rotate(-18deg); 
    }
    
    .cut-out {
      position: absolute;
      width: calc(100% - 50px);
      height: calc(100% - 50px);
      background-color: #ffffff;
      border: 1px solid #ffffff; 
      box-shadow: inset 0px 0px 0px 3px #aeaeae;
      border-radius: 100%;
      left: 24px;
      top: 24px;
      z-index: 10;
    }
    
    .ticks {
      position: absolute;
      top:50%;
      left:0;
      width: 100%;
      height: 1px;
      background: #fff;
      transform: rotate(90deg);
    }
    
    .ticks::before {
      content: "";
      position: absolute;
      top:50%;
      left:0;
      width: 100%;
      height: 1px;
      background: #fff;
      transform: rotate(36deg);
    }
    
    .ticks::after {
      content: "";
      position: absolute;
      top:50%;
      left:0;
      width: 100%;
      height: 1px;
      background: #fff;
      transform: rotate(-36deg);
    }
    
    input:focus {
      outline: 0;
    }
    
    input {
      border: 2px solid #1a1a1a;
      height: 24px;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      padding: 0px 4px 0px 4px;
    }
    
    input:read-only {
      border-color: #aeaeae;
    }
    
    .gauge > input {
      width: 56px;
      position: absolute;
      left: calc(50% - 28px);
      top: calc(50% - 12px);
      z-index: 999;
      text-align: center;
    }
  </style>
    <div class="wrapper">
      <div class="control">
        
        <div class="gauge">
          <div class="cut-out"></div>
          <div class="ticks"></div>
          <input value="0" readonly>
        </div>
        
      </div>
    </div>

</template>
  </polymer-element>
