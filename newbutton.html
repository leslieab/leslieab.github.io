<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">
<link rel="import"  href="https://leslieab.github.io/new.html">
<link rel="import" href="https://leslieab.github.io/theme.html">


<dom-module id="x-button">
  
  <template>
    <style include="theme">
    </style>
    
    <label class="">[[labeltext]]</label>
    <button class="control">[[buttontext]]</button>

  </template>

  <script>
    class XButton extends Polymer.Element {
      static get is() { return "x-button"; }
      static get properties() {
        return {
          buttontext: {
            type: String,
            value: "Daniel",
          },
           labeltext: {
            type: String,
            value: "Scott",
          }
        };
      }
    }
    customElements.define(XButton.is, XButton);
  </script>
  
</dom-module>

<x-button labeltext="Label" buttontext="Button"></x-button>
