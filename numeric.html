<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">
<link rel="import" href="https://leslieab.github.io/base.html">

<link rel="stylesheet" href="https://leslieab.github.io/new.css" type="text/css">


<link rel="import" href="https://leslieab.github.io/button.html">

<dom-module id="ni-numeric">
  <template>
    
    <style include="base"></style>
    
    <div class="radix-display">d</div>
    <input type="text" class="number-display">
    <div class="unit-display">kg</div>
    <div class="button-group">
    <button>
      <div class="arrow arrow-up"></div>
    </button>
    
    <ni-button>
      <div class="arrow arrow-down"></div>
    </ni-button>
    </div>
    
    
  </template>

  <script>
    class NINumeric extends Polymer.Element {
      static get is() { return "ni-numeric"; }
      static get properties() {
        return {
          
        };
      }
    }
    customElements.define(NINumeric.is, NINumeric);
  </script> 
</dom-module>

<ni-numeric></ni-numeric>
