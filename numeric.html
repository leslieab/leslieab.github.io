<dom-module id="ni-numeric">
  <template>
    
   <!-- <style include="base"></style>-->
    
    <style>
      .button-group {
        background: orange;
        width: 1em;
      }
      
      .radix {
        background: blue;
        width: 1em;
      }
      
      .unit {
        background: green;
        width: 1em;
      }
      
      .number {
        width: calc(100% - 3em);
      }
    </style>
    
    <div class="radix">d</div>
    <input type="text" class="number">
    <div class="unit">kg</div>
    <div class="button-group">
    <ni-button>
      up
    </ni-button>
    
    <ni-button>
      down
    </ni-button>
    </div>
    
    
  </template>

  <script>
    class NINumeric extends Polymer.Element {
      static get is() { return "ni-numeric"; }
      static get properties() {
        return {
          value: {
            type: Number,
            value: 0,
          },
          buttons: {
            type: Boolean,
            value: true,
          },
          radix: {
            type: Boolean,
            value: true,
          },
          unit: {
            type: Boolean,
            value: true,
          },
        };
      }
    }
    customElements.define(NINumeric.is, NINumeric);
  </script> 
</dom-module>

<ni-numeric class="control"></ni-numeric>
