<html>
  <head>
    <style>
      body {
        background-color: rgba(255, 9, 194, 0.1);
	border: 2px solid #ff00c2;
        font-family: sans-serif;
        font-size: 14px;
        text-transform: uppercase;
	      margin: 0;
      }
      .control {
        position: absolute;
        border: 2px solid #00bcff;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
      }
      #graph-1 {
        width: 40vw;
        height: 30vh;
        top: 32px;
        left: 30%;
      }
      #numeric-1 {
        width: 112px;
        height: 48px;
        top: 35%;
        left: 30%;
      }
      #numeric-2 {
        width: 112px;
        height: 48px;
        top: 35%;
        left: calc(30% + 112px + 32px);
      }
      #led {
        width: 48px;
        height: 48px;
        top: 35%;
        left: calc(30% + 112px + 32px + 112px + 32px);
      }
      #stop-1 {
        width: 120px;
        height: 56px;
        bottom: 32px;
        right: 32px;
      }
      #gauge-1 {
	 width: 10vw;
	 left: 30%;
	 top: 42%;
      }
	    #gauge-2 {
	 width: 10vw;
	 left: calc(30% + 10vw + 32px);
	 top: 42%;
      }
	    #gauge-3 {
	 width: 10vw;
	 left: calc(30% + 10vw + 32px + 10vw + 32px);
	 top: 42%;
      }
      #gauge-1:before, #gauge-2:before, #gauge-3:before {
	content: '';
	display: block;
	padding-top: 100%;
      }
    </style>
  </head>
  <body>
    <div class="control" id="graph-1">
      Graph
    </div>
    <div class="control" id="numeric-1">
      Numeric
    </div>
    <div class="control" id="numeric-2">
      Numeric
    </div>
     <div class="control" id="led">
      LED
    </div>
     <div class="control" id="gauge-1">
       gauge
    </div>
   <div class="control" id="gauge-2">
       gauge
    </div>
   <div class="control" id="gauge-3">
       gauge
    </div>
    <div class="control" id="stop-1">
      stop
    </div>
  </body>
</html>
