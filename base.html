    <style>
      
      @font-face {
        font-family: 'jqx-icons';
        src: url('https//leslieab.github.io/jqx-icons.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
        font: inherit;
      }
      
      button {
        width: 100%;
        height: 100%;
        padding: 0.25em;
      }
      
      textarea {
        width: 100%;
        height: 100%;
        resize: none;
        outline: 0;
      }

        position: relative;

        height: 100%;
        background-position: center;

      .arrow-up:after, .arrow-down:after {
        width: 100%;
        height: 100%;
        font-family: "jqx-icons";
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      
      .arrow-up:after {
        content: 'test';
      }
      
      .arrow-down:after {
        content: '\e804';
      }
