<html>
  <head>
    <style>
      body {
        background-color: rgba(6, 205, 111, 0.1)
      }
      .control {
        position: absolute;
        border: 2px solid #00bcff;
      }
      .graph {
        width: 30%;
        height: 30%;
        top: 32px;
        left: 35%;
      }
      .numeric {
        width: 80px;
        height: 32px;
      }
      #control-2 {
        top: calc(30% + 32px);
        left: 35%;
      }
      @media only screen and (max-width : 640px) {
        body {
          background-color: rgba(255, 0, 194, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="control graph">
      control 1
    </div>
    <div class="control numeric" id="control-2">
      control 2
    </div>
  </body>
</html>
