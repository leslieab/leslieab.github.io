<script src="https://www.polymer-project.org/components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="https://docs-05-dot-polymer-project.appspot.com/0.5/components/core-ajax/core-ajax.html">

<polymer-element name="text-button" noscript>
  <template>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
    }
 
    
    .wrapper {
      height: 100%;
      width: 100%;
      padding: .25em .25em .25em .25em;
    }
    
    .control {
      display: flex;
      height: 100%;
      width: 100%;
    }
    
    button {
      width: 100%;
      border-radius: 0px;
      border: 2px solid #a6a6a6; 
      box-shadow: inset 0px 0px 0px 1px #fff;
      background: #a6a6a6;
      font-family: inherit;
      font-size: 1em;
      line-height: 1em;
      padding: 0.25em;
      margin: 0;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
      user-select: none;
    }
    
    button:hover {
      border: 2px solid #ffbb00;
    }
    
    button:active {
      background: #ffbb00;
      border: 2px solid #a6a6a6;
    }
    
    button:focus {
      outline: 0;
    }
    
    .gauge {
      position: relative;
      width: 100%;
      border-radius: 100%;
      border: 2px solid #aeaeae; 
      box-shadow: inset 0px 0px 0px 1px #fff;
      background: #aeaeae;
    }
    
    .cut-out {
      position: absolute;
      width: calc(100% - 50px);
      height: calc(100% - 50px);
      background-color: #ffffff;
      border: 1px solid #ffffff; 
      box-shadow: inset 0px 0px 0px 3px #aeaeae;
      border-radius: 100%;
      left: 0;
      top: 0;
      z-index: 10;
    }
  </style>
    <div class="wrapper">
      <div class="control">
        <button>Button</button>
        
        <div class="gauge">
          <div class="cut-out"></div>
          gauge</div>
      </div>
    </div>

</template>
  </polymer-element>
