<html>
  <head>
    <style>
      body {
        background-color: rgba(6, 205, 111, 0.1);
        font-family: sans-serif;
        font-size: 14px;
        text-transform: uppercase;
      }
      .control {
        position: absolute;
        border: 2px solid #00bcff;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
      }
      #graph-1 {
        width: 40vw;
        height: 30vh;
        top: 32px;
        left: 30%;
      }
      #numeric-1 {
        width: 112px;
        height: 48px;
        top: 35%;
        left: 30%;
      }
      #numeric-2 {
        width: 112px;
        height: 48px;
        top: 35%;
        left: calc(30% + 112px + 32px);
      }
      #led {
        width: 48px;
        height: 48px;
        top: 35%;
        left: calc(30% + 112px + 32px + 112px + 32px);
      }
      #stop-1 {
        width: 120px;
        height: 56px;
        bottom: 32px;
        right: 32px;
      }
      #gauge-1 {
	 width: 10vw;     
      }
      #gauge-1:before {
	content: '';
	display: block;
	padding-top: 100%;
      }

      .width {
    width: 45%;
    background: #F9D237;
    position: relative;
    display: inline-block;
	      position: absolute;
	      bottom: 32px;
    margin: 1%;
    vertical-align: top;
    box-shadow: 0 0 4px rgba(0,0,0,.3);
}
.width:before {
    content: '';
    display: block;
   
}
.ratio1-1:before {padding-top: 100%;}
.ratio2-1:before {padding-top: 50%;}
.ratio4-3:before {padding-top: 75%;}
.ratio16-9:before {padding-top: 56.25%;}
.contenido {    
   position: absolute;
   top: 0; left: 0; bottom: 0; right: 0;
   font-size: 1.5rem;
   color: #444;
}
     
    </style>
  </head>
  <body>
    <div class="control" id="graph-1">
      Graph
    </div>
    <div class="control" id="numeric-1">
      Numeric
    </div>
    <div class="control" id="numeric-2">
      Numeric
    </div>
     <div class="control" id="led">
      LED
    </div>
     <div class="control" id="gauge-1">
       gauge
    </div>
    <div class="width ratio2-1">
		<div class="contenido">Aspect ratio 2:1</div>
	</div>
    <div class="control" id="stop-1">
      stop
    </div>
  </body>
</html>
