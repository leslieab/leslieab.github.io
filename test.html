<html>
  <head>
    <style>
      body {
        background-color: rgba(6, 205, 111, 0.1);
        font-family: sans-serif;
        font-size: 14px;
      }
      .control {
        position: absolute;
        border: 2px solid #00bcff;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
      }
      .graph {
        width: 30%;
        height: 30%;
        top: 32px;
        left: 35%;
      }
      .numeric {
        width: 112px;
        height: 48px;
      }
      .led {
        width: 48px;
        height: 48px;
      }
      #control-2 {
        top: 35%;
          /*calc(30% + 64px);*/
        left: 35%;
      }
      #control-3 {
        top: 35%;
        left: 40%;
      }
      #control-4 {
        top: 35%;
        left: 50%;
      }
      @media only screen and (max-width : 640px) {
        body {
          background-color: rgba(255, 0, 194, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="control graph">
      Graph
    </div>
    <div class="control numeric" id="control-2">
      Numeric
    </div>
    <div class="control numeric" id="control-3">
      Numeric
    </div>
     <div class="control led" id="control-4">
      LED
    </div>
  </body>
</html>
