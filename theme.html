<dom-module id="theme">
  <template>
    <style>
      :root {
        --font-family: "helvetica", sans-serif;
        --font-size: 16px;
        
        --color-transparent: transparent;
        --color-white: #fff;
        --color-black: #000;
  
        --style-popcolor: #00ADEF;
        --style-color1: rgba(0, 0, 0, .35);
  
        --style-outline-width: 2px;
        --style-outline-style: solid;
        --style-outline-offset: 1px;
        --style-outline-total: calc(var(--style-outline-width) + var(--style-outline-offset));
        --style-outline: var(--style-outline-width) var(--style-outline-style) var(--style-color1);
      }
      
      body {
        font-family: var(--font-family);
        font-size: var(--font-size);
        line-height: var(--font-size);
        color: var(--color-black);
      }
      
      button {
        background-color: var(--style-color1);
        outline-width: var(--style-outline-width);
        outline-style: var(--style-outline-style);
        outline-color: var(--style-color1);
        outline-offset: var(--style-outline-offset);
        border: 1px solid red;
      }
      
      button:hover {
        outline-color: var(--style-popcolor);
      }
      
      button:active {
        background-color: var(--style-popcolor);
      }
      
      textarea {
        background-color: var(--color-transparent);
        border-width: var(--style-outline-width);
        border-style: var(--style-outline-style);
        border-color: var(--color-black);
        padding: 0.125em;
      }
      
      textarea:hover {
        border-color: var(--style-popcolor);
      }
      
      .bar {
        background-color: var(--style-color1);
        outline-width: var(--style-outline-width);
        outline-style: var(--style-outline-style);
        outline-color: var(--style-color1);
        outline-offset: var(--style-outline-offset);
      }
    </style>
  </template>
</dom-module>
