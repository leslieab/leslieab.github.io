<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">
<link rel="import" href="https://leslieab.github.io/base.html">
<link rel="stylesheet" href="https://leslieab.github.io/new.css" type="text/css">


<dom-module id="ni-progress">
  <template>
    <style include="base"></style>
    
    <div class="bar">
      <div class="value"></div>
      <div class="label">[[value]]%</div>
    </div>
  </template>

  <script>
    class NIProgress extends Polymer.Element {
      static get is() { return "ni-progress"; }
      static get properties() {
        return {
          value: {
            type: String,
            value: "0",
          }
        };
      }
    }
    customElements.define(NIProgress.is, NIProgress);
  </script> 
</dom-module>

<ni-progress value="50" class="control"></ni-progress>
