<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="x-label">

  <template>
    <!-- bind to the "owner" property -->
    
   This is <b>[[ni-label]]</b>'s name-tag element.

  </template>

  <script>
    class xLabel extends Polymer.Element {
      static get is() { return "x-label"; }
      // configure owner property
      static get properties() {
        return {
          ni-label: {
            type: String,
            value: "Daniel",
          }
        };
      }
    }
    customElements.define(xLabel.is, xLabel);
  </script>

</dom-module>
