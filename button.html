<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="ni-button">
  <template>
    <style>
      button {
        width: 100%;
        height: 100%;
        font: inherit;
      }
    </style>
    
    <button>[[buttontext]]</button>
  </template>

  <script>
    class NIButton extends Polymer.Element {
      static get is() { return "ni-button"; }
      static get properties() {
        return {
          buttontext: {
            type: String,
            value: "Daniel",
          }
        };
      }
    }
    customElements.define(NIButton.is, NIButton);
  </script> 
</dom-module>
