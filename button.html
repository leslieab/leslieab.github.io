<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">
<link rel="import" href="https://leslieab.github.io/base.html">
<link rel="import" href="https://leslieab.github.io/theme.html">
<link rel="import" href="https://leslieab.github.io/colors.html">


<dom-module id="ni-button">
  <template>
    
    <style include="base"></style>
    <style include="theme"></style>
    <style include="colors"></style>
    
    <button>[[buttontext]]</button>
  </template>

  <script>
    class NIButton extends Polymer.Element {
      static get is() { return "ni-button"; }
      static get properties() {
        return {
          buttontext: {
            type: String,
            value: "Daniel",
          }
        };
      }
    }
    customElements.define(NIButton.is, NIButton);
  </script> 
</dom-module>

<ni-button buttontext="Button"></ni-button>
