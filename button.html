<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="ni-button">
  <script>
    class NIButton extends Polymer.Element {
      static get template() {
        return '<button>' + [[buttontext]] + '</button>'
      }
      static get properties() {
        return {
          buttontext: {
            type: String,
            value: "Button",
          }
        };
      }
    customElements.define('ni-button', NIButton);
  </script>
</dom-module>
