<polymer-element name="text-button" noscript>
  <template>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
    }
 
    
    .wrapper {
      height: 100%;
      width: 100%;
      padding: .25em .25em .25em .25em;
    }
    
    .control {
      display: flex;
      height: 100%;
      width: 100%;
    }
    
    button {
      width: 100%;
      border-radius: 0px;
      border: 2px solid #a6a6a6; 
      box-shadow: inset 0px 0px 0px 1px #fff;
      background: #a6a6a6;
      font-family: inherit;
      font-size: 1em;
      line-height: 1em;
      padding: 0;
      margin: 0;
      display: block;
      overflow: hidden;
      cursor: pointer;
    }
    
    button:hover {
      border: 2px solid #ffbb00;
    }
    
    button:active {
      background: #ffbb00;
      border: 2px solid #a6a6a6;
    }
    
    button:focus {
      outline: 0;
    }
  </style>
    <div class="wrapper">
      <div class="control">
        <button>Button</button>
      </div>
    </div>

</template>
  </polymer-element>
